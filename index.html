<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Today!</title>
</head>
<body>
    <div id="main" class="flex-col">
        <div id="main-center" class="flex">
            <div id="panel-left">
                <div id="logo-1" class="flyer fly-red">KAMEN</div>
                <div id="logo-1-shadow" class="flyer shadow"></div>
                <div id="logo-2" class="flyer fly-green">RIDER</div>
                <div id="logo-2-shadow" class="flyer shadow"></div>
                <div id="logo-3" class="flyer fly-red">KIDS</div>
                <div id="logo-3-shadow" class="flyer shadow"></div>
                <div id="logo-4" class="flyer fly-green">CORP</div>
                <div id="logo-4-shadow" class="flyer shadow"></div>
            </div>
            <div id="panel-right" class="flex-col">
                <div id="right-head" class="flex">
                    <div id="head-quote"></div>
                    <div id="head-call" class="flex-col">
                        <div id="call-top" class="call">JOIN</div>
                        <div id="call-bottom" class="call">TODAY!</div>

                    </div>
                </div>
                <div id="right-body"></div>
                <div id="right-foot"></div>
            </div> 
        </div>
        <div id="main-foot"></div>
    </div>
</body>
</html>
